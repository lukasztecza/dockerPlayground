version: "3.5"

networks:
    public-network:
        name: docker-public-apps-network
        external: true
    private-network:
        name: docker-private-apps-network
        external: true

services:
    docker-public-rabbitmq-producer:
        image: docker-public-rabbitmq-producer:latest
        deploy:
            replicas: 1
            resources:
                limits:
                    cpus: "0.1"
                    memory: 32M
            restart_policy:
                condition: on-failure
        networks:
            - public-network
            - private-network
        environment:
            - RABBITMQ_DEFAULT_USER=myuser
            #- RABBITMQ_DEFAULT_PASS=mypass
            #- RABBITMQ_ERLANG_COOKIE=somesecretpass
